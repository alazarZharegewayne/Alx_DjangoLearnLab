{% extends 'base.html' %}

{% block title %}{{ post.title }} - Django Blog{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <article class="card">
            <div class="card-body">
                <h1 class="card-title">{{ post.title }}</h1>
                
                <div class="post-meta mb-4">
                    <small class="text-muted">
                        Written by <strong>{{ post.author.username }}</strong> 
                        on {{ post.published_date|date:"F d, Y" }}
                    </small>
                </div>
                
                <div class="post-content">
                    {{ post.content|linebreaks }}
                </div>
            </div>
        </article>
        
        <div class="mt-4">
            <a href="{% url 'post-list' %}" class="btn btn-secondary">← Back to All Posts</a>
            <a href="{% url 'home' %}" class="btn btn-outline-primary">← Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
